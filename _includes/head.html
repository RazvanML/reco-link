<head>
<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="keywords"
  content="{{ page.title }}, {% for category in page.categories %}{{ category }},{% endfor %} {% for tag in page.tags %}{{ tag }},{% endfor %} {{ site.title }}" />
<meta name="description"
  content="{{ page.title }}, {% for category in page.categories %}{{ category }},{% endfor %} {% for tag in page.tags %}{{ tag }},{% endfor %} {% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />

<link rel="shortcut icon" type="image/x-icon" media="screen"
  href="{{ '/static/favicon.ico' | prepend: site.baseurl }}" />
<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl  }}" />
<link rel="alternate" type="application/rss+xml" title="{{ site.title }}"
  href="{{ '/feed.xml' | prepend: site.baseurl  }}" />

<link rel="stylesheet" type="text/css" href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="{{ '/static/octicons/octicons.css' | prepend: site.baseurl }}" />

<link rel="stylesheet"
  href="{{ '/static/font-awesome-4.4.0/css/font-awesome.min.css' | prepend: site.baseurl }}">


{% if page.date %}
<link rel="stylesheet" type="text/css" href="{{ '/static/css/highlight.css' | prepend: site.baseurl }}" />
{% endif %}

<link rel="stylesheet" type="text/css" href="{{ '/static/css/style.css' | prepend: site.baseurl }}" />
{% for style in page.styles %}
<link rel="stylesheet" type="text/css" href="{{ '/static/css/' | append: style | prepend: site.baseurl }}" />
{%endfor%}
<link rel="stylesheet" href="{{ site.url }}/static/css/jquery.floating-social-share.min.css">


<script>
  (function(i, s, o, g, r, a, m) {
    i['GoogleAnalyticsObject'] = r;
    i[r] = i[r] || function() {
      (i[r].q = i[r].q || []).push(arguments)
    }, i[r].l = 1 * new Date();
    a = s.createElement(o), m = s.getElementsByTagName(o)[0];
    a.async = 1;
    a.src = g;
    m.parentNode.insertBefore(a, m)
  })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

  ga('create', 'UA-69620607-1', 'auto');
  ga('send', 'pageview');
</script>

</head>
